<div class="loginpage  mt-5">
    <div class="card flex justify-content-center ">
        <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
               <h2 class=" flex justify-content-center">Login</h2>
            </ng-template>
            <div>
                
                <div class="card flex flex-wrap justify-content-center gap-3">
                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-user" />
                        <input type="text" pInputText placeholder="Enter The Email" />
                    </p-iconField>
                    <p-password 
                    [(ngModel)]="value"
                    promptLabel="Choose a password" 
                    weakLabel="Too simple" 
                    mediumLabel="Average complexity" 
                    strongLabel="Complex password" />
                </div>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <!-- <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" /> -->
                    <p-button label="Login" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
      </div>
</div>
